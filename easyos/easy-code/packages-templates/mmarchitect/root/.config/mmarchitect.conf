<?xml version="1.0"?>
<appconfig>
	<general>
		<author>root</author>
		<default_directory>/file/mmarchitect</default_directory>
		<start_with>WELCOME</start_with>
	</general>
	<style>
		<node_system_font>true</node_system_font>
		<font_rise>150</font_rise>
		<line_rise>20</line_rise>
		<font_padding>1</font_padding>
		<width_padding>40</width_padding>
		<text_system_font>true</text_system_font>
		<text_font_size>10</text_font_size>
		<text_height>100</text_height>
	</style>
	<colors>
		<system_colors>true</system_colors>
	</colors>
	<map>
		<rise_method>BRANCHES</rise_method>
		<rise_ideas>true</rise_ideas>
		<rise_branches>true</rise_branches>
	</map>
	<recent/>
	<last/>
	<print/>
</appconfig>
